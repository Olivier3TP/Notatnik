{% extends "base.html" %}
{% load static %}

<link rel="icon" href="{% static 'notes-icon.png' %}" type="image/x-icon">
<link href="{% static "css/notatnik.css" %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block content %}
    <div class="container mt-5" >
        <div class="row justify-content-center" >
            <div class="col-md-6">
                <div class="card shadow p-3 mb-5 bg-body rounded" style="background-color: #6D9773;"  >
                    <div class="card-body" style="background-color:#6D9773;" >
                        <form method="post" class="form-style " >
                            {% csrf_token %}
                            {{ form.as_p }}
                            <hr>
                                <div class="info-center">
                                    <a class="btn btn-warning" href="{% url 'notes_list' %}">Wróć</a>
                                    <button class="btn btn-warning" type="submit">Zapisz</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
