{% extends "base.html" %}
{% load static %}

{% block title %}{{ note.title }}{% endblock %}
<link rel="icon" href="{% static 'notes-icon.png' %}" type="image/x-icon">
<link href="{% static "css/notatnik.css" %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-3 mb-5 rounded" style="background-color: #6D9773;">
                    <div class="card-body">
                        <h1 class="card-title">{{ note.title }}</h1>
                        <hr>
                        <h3 class="card-text">{{ note.text }}</h3>
                        <p class="card-text"><strong>Status:</strong> {{ note.status }}</p>
                        <p class="card-text"><strong>Dodana przez:</strong> {{ note.author }} <strong>o:</strong> {{ note.time }}</p>
                        <div class="info-center">
                            <a class="btn btn-warning" href="{% url 'notes_list' %}">Wróć</a>
                             <a class="btn btn-warning" href="{% url 'edit_note' note.id %}">Edytuj notatkę</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
